name: githubActions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: chmod +x install_criterion.sh && ./install_criterion.sh
    - name: make test
      run: build_test && ./bin
